<header>
    {% if request.user.username %}
    <div>
        <a href="{% url 'logmeout' %}">logout</a>
    </div>
	<h3>welcome {{ request.user }}</h3>
	{% endif %}

	{% if not request.user.username %}
    <div>
		<a href="{% url 'register' %}">register</a>
		<a href="{% url 'login' %}">login</a>
    </div>
	{% endif %}
</header>
