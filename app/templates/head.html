{% load static %}
<header>
    <div>
        <a href="{% url 'home' %}">Home</a>
    </div>
    {% if request.user.username %}
    <div>
        <a href="#">{{ request.user }}</a>
        <a href="{% url 'logmeout' %}">logout</a>
    </div>
	{% endif %}

	{% if not request.user.username %}
    <div>
		<a href="{% url 'register' %}">register</a>
		<a href="{% url 'login' %}">login</a>
    </div>
	{% endif %}
</header>
